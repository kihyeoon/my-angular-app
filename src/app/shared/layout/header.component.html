<a routerLink="/">
  <h1>게시판</h1>
</a>

<!-- 로그아웃시 렌더링 -->
<ul *appShowAuthed="false">
  <li>
    <a routerLink="/login" routerLinkActive="active">
      <button class="fancy-button">로그인</button></a
    >
  </li>

  <li>
    <a routerLink="/register" routerLinkActive="active">
      <button class="fancy-button">회원가입</button>
    </a>
  </li>
</ul>

<!-- 로그인시 렌더링 -->
<ul *appShowAuthed="true" class="nav navbar-nav pull-xs-right">
  <li>
    <a routerLink="/edit" class="button fancy-button">글쓰기 </a>
  </li>
  <li class="nav-item" *ngIf="currentUser$ | async as currentUser">
    <a [routerLink]="['/profile', currentUser.username]" routerLinkActive="active">
      {{ currentUser.username }}
    </a>
  </li>
</ul>
