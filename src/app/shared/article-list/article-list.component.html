<article *ngFor="let article of articles | async">
  <div class="article-container">
    <div class="article-info">
      <div>{{ article.writer.username }}</div>
      Â·
      <p>{{ article.createdAt | date }}</p>
    </div>
    <a [routerLink]="['/article', article.id]" class="article-link">
      <h2>{{ article.title }}</h2>
      <p class="article-body" ellipsis>
        {{ article.body }}
      </p>
    </a>
  </div>
</article>
