<section *ngIf="article">
  <h2>{{ article.title }}</h2>
  <div>{{ article.writer.username }}</div>
  <div>{{ article.createdAt | date }}</div>
  <a *ngIf="article.writer.id === userId" [routerLink]="['/edit', article.id]">
    <button>수정</button>
  </a>
  <button (click)="deleteArticle()">삭제</button>
  <p>{{ article.body }}</p>
</section>
