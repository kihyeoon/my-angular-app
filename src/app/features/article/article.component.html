<section *ngIf="article">
  <h2>{{ article.title }}</h2>
  <div class="article-info">
    <div>{{ article.writer.username }}</div>
    ·
    <div>{{ article.createdAt | date }}</div>
  </div>
  <div *ngIf="article.writer.id === userId" class="article-buttons">
    <a [routerLink]="['/edit', article.id]">
      <button>수정</button>
    </a>
    <button class="danger-button" (click)="deleteArticle()">삭제</button>
  </div>
  <p class="article-body">{{ article.body }}</p>
</section>
